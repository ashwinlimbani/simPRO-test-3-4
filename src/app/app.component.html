<div class="container">
  <h1>Comments</h1>
  <div class="comment-container">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let item of userMap| keyvalue">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{item.value.user.firstName}} {{item.value.user.lastName}} ({{item.value.comments.length}})
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="comment" *ngFor="let comment of item.value.comments">
          {{comment.body}}
        </p>
        <p *ngIf="!item.value.comments.length">
          No comments available!
        </p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
